<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id="app">
  <div class="holder create-container">
    <div class="create">
      <div class="holder headline">
        <h1>Weather Journal</h1>
      </div>
      <div class="holder zip">
        <label for="zip">What's your zipcode in the US?</label>
        <input type="text" id="zip" placeholder="enter zip code here">
        <p class="err-msg" id="error">* please enter a valid zipcode</p>
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
        <button id="generate" type="submit"> Generate Journal </button>
      </div>
    </div>
  </div>

  <div class="holder entry-container">
    <div class="entry">
      <h2>my weather journal</h2>
      <div id="entryHolder">
        <p>Today is</p>
        <div id="date">Enter zipcode to generate</div>
        <p>The temperature is</p>
        <div id="temp">Enter zipcode to generate</div>
        <p>I want to say</p>
        <div id="content">Enter your feelings to generate</div>
    </div>
    <img src="./images/background.png" alt="background illustration">
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
